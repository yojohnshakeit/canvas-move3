<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>canvas-move</title>
</head>
<body>
    <canvas id="canvas" width="800" height="1100"></canvas>
    <script>
        window.addEventListener("load", ()=>{
            let canvas = document.getElementById("canvas");
            let ctx = canvas.getContext("2d");
            ctx.strokestyle ="red";
            ctx.beginPath();
            ctx.arc(300,300,100,0, 2*Math.PI);
            ctx.stroke();
        })
    </script>
</body>
</html>
